<div class="container " >
  <div class="row ">
      <ng-container *ngFor="let product of products">
        <div class="card  col-md-3  text-center">
          <img src="{{product.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <h5 class="card-title">{{product.price | currency}}</h5>
            <button class="btn btn-primary form-control" (click)="addProductToCart(product)">Add To Cart</button>
            <small class="card-text">{{product.description}}</small>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{product.rating.rate}} <i class="fas fa-star"></i></small>
          </div>
        </div>
      </ng-container>
  </div>
</div>
